<!DOCTYPE html>
<html>
  <head>
    <!-- MaterializeCSS stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom styles for the page -->
    <style>
      /* Center the form on the page */
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }

      /* Add gradient bacckground color */
      body {
        background-color: #8EC5FC;
        background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);
      }

    </style>
  </head>
  <body>


    <!-- Account balance displayed on page load -->
    <!-- Account balance displayed in a card panel -->
    <div class="container" id="balance-container">
      <div class="card card-panel">
            <!-- Preloader -->
        <div class="preloader-wrapper big active" id="preloader">
          <div class="spinner-layer spinner-red-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div><div class="gap-patch">
              <div class="circle"></div>
            </div><div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
        <div id="balance-text" style="display: none;">
          <h3>Welcome!</h3>
        <p>Your account balance is: $<span id="balance"></span></p>
        </div>
      </div>
    </div>

    <!-- MaterializeCSS and jQuery libraries -->
    <script src="../template.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./home.js"></script>
    <!-- MaterializeCSS and jQuery libraries -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->

</body>
</html>
