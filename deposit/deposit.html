<!DOCTYPE html>
<html>
  <head>
    <!-- MaterializeCSS stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom styles for the page -->
    <style>
      /* Center the form on the page */
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }

      /* Add gradient bacckground color */
      body {
        background-color: #8EC5FC;
        background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);
      }

    </style>
  </head>
  <body>


    <!-- Form for money withdrawal -->
    <div class="container">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Deposit</span>
          <p>Account balance: $<span id="balance">0</span></p>
          <div class="input-field">
            <input id="amount" type="number" min="0" step="0.01">
            <label for="amount">Amount</label>
          </div>
        </div>
        <div class="card-action">
          <a id="deposit-button" class="btn-floating btn-large waves-effect waves-light green"><i class="material-icons">monetization_on</i></a>
        </div>
      </div>
    </div>


    <!-- MaterializeCSS and jQuery libraries -->
    <script src="../template.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./deposit.js"></script>
    <!-- MaterializeCSS and jQuery libraries -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->

</body>
</html>
