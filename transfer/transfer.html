<!DOCTYPE html>
<html>
  <head>
    <!-- MaterializeCSS stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom styles for the page -->
    <style>
      /* Center the form on the page */
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }

      /* Add gradient bacckground color */
      body {
        background-color: #8EC5FC;
        background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);
      }

    </style>
  </head>
  <body>


    <!-- Form for money transfer -->
    <div class="container">
      <div class="card card-panel">
        <h3>Transfer</h3>
        <p>Account balance: $<span id="balance">0</span></p>
        <form id="transfer-form">
          <div class="input-field">
            <i class="material-icons prefix">account_circle</i>
            <input id="recipient" type="text" class="validate">
            <label for="recipient">Recipient's A/C Number</label>
          </div>
          <div class="input-field">
            <i class="material-icons prefix">attach_money</i>
            <input id="amount" type="number" class="validate">
            <label for="amount">Amount</label>
          </div>
          <button class="btn waves-effect waves-light" type="submit" name="action">Send
            <i class="material-icons right">send</i>
          </button>
        </form>
      </div>
    </div>

    <!-- MaterializeCSS and jQuery libraries -->
    <script src="../template.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./transfer.js"></script>
    <!-- MaterializeCSS and jQuery libraries -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->

</body>
</html>
